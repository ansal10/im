"},{"type":"Template","title":"Startup Template","description":"Bootstrap template, demonstrating a startup one-page layout","additionalinfo":"A free bootstrap template, demonstrating a startup one-page layout. \u003cbr /\u003eIt includes a rich set of elements, as well as navigation through the top menu. \u003cbr /\u003eBest for startup company page, which gives overview of procing, sign-up options and company location.","url":"/bootstrap-template/startup-template","image":"/Content/images/template/startupscroll.png"},{"type":"Template","title":"Real Estate Map Update","description":"Bootstrap template, demonstrating a real estate list with a map","additionalinfo":"A free bootstrap template, demonstrating real estate listing with a map. \u003cbr /\u003eIt includes a custom layout of responsive columns. \u003cbr /\u003eAdditionally, each item has details, such as picture, price and square footage, as well as a map, pointing to its precise location. The map is updated dynamically upon selection of a listing.","url":"/bootstrap-template/real-estate-list-map-dynamic","image":"/Content/images/template/realestatelistmapdynamic.png"},{"type":"Template","title":"Real Estate List Map","description":"Bootstrap template, demonstrating a simple real estate list with a map","additionalinfo":"A free bootstrap template, demonstrating real estate listing with a map. \u003cbr /\u003eIt includes a custom layout of responsive columns. \u003cbr /\u003eAdditionally, each item has details, such as picture, price and square footage, as well as a map, pointing to its precise location.","url":"/bootstrap-template/real-estate-list-map","image":"/Content/images/template/realestatelistmap.png"},{"type":"Template","title":"Real Estate List","description":"Bootstrap template, demonstrating a simple real estate list","additionalinfo":"A free bootstrap template, demonstrating real estate listing. \u003cbr /\u003eIt includes a custom layout of responsive columns. \u003cbr /\u003eAdditionally, each item has details, such as picture, price and square footage.","url":"/bootstrap-template/real-estate-list","image":"/Content/images/template/realestatelist.png"},{"type":"Template","title":"Articles Layout","description":"Bootstrap template, demonstrating an articles layout","additionalinfo":"A free bootstrap template, demonstrating an articles layout. \u003cbr /\u003eThere are a total of four columns, each of them hosting a separate article. \u003cbr /\u003eIt may contain a picture, as well as some intro text, and a voting system.","url":"/bootstrap-template/articles-layout","image":"/Content/images/template/articleslayout.png"},{"type":"Template","title":"Products Layout","description":"Bootstrap template, demonstrating a products layout","additionalinfo":"A free bootstrap template, demonstrating a products layout. \u003cbr /\u003eEach row has a separate description, which contains more information on the product. \u003cbr /\u003eIn addition to this, it renders an icon, which may convey additional product information, as well as a product screenshot.","url":"/bootstrap-template/products-layout","image":"/Content/images/template/productslayout.png"},{"type":"Template","title":"Simple Login","description":"Bootstrap template, demonstrating a simple login form","additionalinfo":"A free bootstrap template, demonstrating a login form. \u003cbr /\u003eThis simple login form contains the standard fields for email, password and password confirm. \u003cbr /\u003eThe template can be further extended, by nesting it in a simple modal popup, to disalow any underlying content.","url":"/bootstrap-template/login","image":"/Content/images/template/simplelogin.png"},{"type":"Template","title":"Navigation","description":"Bootstrap template, demonstrating navigation with centered content","additionalinfo":"This free bootstrap template demonstrates a responsive navigation with text content, centered below. \u003cbr /\u003eWhen the template is resized to a smaller dimension, the navigation is transformed into a collapsible menu.","url":"/bootstrap-template/navigation","image":"/Content/images/template/navigation.png"},{"type":"Template","title":"Blog Layout","description":"Basic blog layout example","additionalinfo":"This free bootstrap template demonstrates a basic blog layout. \u003cbr /\u003eThe template consists left-side menu, as well as main, centered content, which could list blog entries or articles. \u003cbr /\u003eBelow each blog entry are included action-icons for comments, sharing and additional information.","url":"/bootstrap-template/blog-layout","image":"/Content/images/template/bloglayout.png"},{"type":"Template","title":"Coming Soon","description":"Bootstrap template, demonstrating a coming-soon page with four circular progress bars counting down","additionalinfo":"This free bootstrap template demonstrates an extended coming soon page. \u003cbr /\u003eThe template consists of progress widgets, which indicate the time remainting to the launch of the site, as well as standard icons for social connectivity and email sign-up.","url":"/bootstrap-template/comingsoon","image":"/Content/images/template/comingsoon.png"},{"type":"Template","title":"Gallery","description":"Bootstrap template, demonstrating a sample image gallery layout","additionalinfo":"This free bootstrap template demonstrates a gallery layout. \u003cbr /\u003eThe template is responsive, and when resized for smaller devices, renders one image per line.","url":"/bootstrap-template/gallery","image":"/Content/images/template/gallery.png"},{"type":"Template","title":"Portfolio","description":"Bootstrap template, demonstrating an example portfolio page layout","additionalinfo":"This free bootstrap template shows a portfolio layout. \u003cbr /\u003eThe template contains sample image placeholders to the left, as well as standard content to the right. \u003cbr /\u003eEach entry also includes intereaction icons for voting.","url":"/bootstrap-template/portfolio","image":"/Content/images/template/portfolio.png"},{"type":"Template","title":"Landing Page","description":"Bootstrap template, demonstrating a simple landing page","additionalinfo":"This free bootstrap template demonstrates a landing page layout. \u003cbr /\u003eThe template contains three introductory sections, which can be used for general site information. \u003cbr /\u003eIt also includes a portfolio section, which can host completed projects screenshots.","url":"/bootstrap-template/landing-page","image":"/Content/images/template/landingpage.png"},{"type":"Template","title":"Long Page","description":"Bootstrap template, demonstrating a long page","additionalinfo":"This free bootstrap template shows a layout for a longer page. \u003cbr /\u003eThis can be suitable for a blog layout. The template iterates images and text in order to make the layout more appealing and easier to read.","url":"/bootstrap-template/long-page","image":"/Content/images/template/longpage.png"},{"type":"Template","title":"Company Landing Page","description":"Bootstrap template, demonstrating an example company landing page","additionalinfo":"This free bootstrap template shows a sample company landing page. \u003cbr /\u003eThe template starts with a srandard logo/background section, followed by a short company introduction. \u003cbr /\u003eAdditionally, the template reserves space for three separate product descriptions.","url":"/bootstrap-template/company-landing-page","image":"/Content/images/template/companylandingpage.png"},{"type":"Template","title":"Performance Report","description":"Bootstrap template, demonstrating a sample performance report page containing three charts","additionalinfo":"This free bootstrap template features a sample performance report. \u003cbr /\u003eThe template renders three chart widgets to the left and information for each chart to the right. \u003cbr /\u003eThis is handy when rendering a data visualization and providing additional textual clarifications for each one. \u003cbr/ te also includes divs for success/failure notitifications.","url":"/bootstrap-template/registration-form","image":"/Content/images/template/registrationform.png"},{"type":"Template","title":"Login with Social Buttons","description":"Bootstrap template, demonstrating a sample login page with social buttons","additionalinfo":"This free bootstrap template is extends a standard login form. \u003cbr /\u003eThe template also includes social login buttons, in addition to the standard email and password fields.","url":"/bootstrap-template/sociallogin","image":"/Content/images/template/sociallogin.png"},{"type":"Template","title":"Pricing Tables","description":"Bootstrap template, demonstrating sample pricing tables","additionalinfo":"This free bootstrap template is one possible option for a registration form. \u003cbr /\u003eThe left-hand section includes standard email and comment sections, along with required field indicators. \u003cbr /\u003eThe template also includes divs for success/failure notitifications.","url":"/bootstrap-template/pricintables","image":"/Content/images/template/pricingtables.png"},{"type":"Template","title":"Detail Grids","description":"Bootstrap template, demonstrating two related detail grids","additionalinfo":"This free bootstrap template demonstrates two correlated grid widgets. \u003cbr /\u003eThe top-grid is used to display some initial data. Upon making a selection from the first table, the second one is also populated with data, reflecting the user selection. This template is useful for showing related reports data. \u003cbr/\u003eThe sample uses the \u003ca href=\"http://jquerygrid.info\"\u003eShieldUI\u003c/a\u003e jquery grid component displaying data records.","url":"/bootstrap-template/detailgrids","image":"/Content/images/template/detailgrids.png"},{"type":"Template","title":"Responsive Gallery","description":"Bootstrap template, demonstrating responsive gallery with hover effects","additionalinfo":"This free bootstrap template shows a responsive image gallery. \u003cbr /\u003eEach image in the template is rendered black-and-white, and is colorized to normal colors upon hover.","url":"/bootstrap-template/reponsivegallery","image":"/Content/images/template/hovergallery.png"},{"type":"Template","title":"Collapsible Panels","description":"Bootstrap template, demonstrating sample layout with collapsible panels","additionalinfo":"This free bootstrap template renders two collapsible panels. \u003cbr /\u003eBoth panels in the template are of different sizes. The left one contains more information, and the right one has fewer details. \u003cbr /\u003eBoth panels are collapsible and hide their contents upon collapse.","url":"/bootstrap-template/collapsepanels","image":"/Content/images/template/collapsepanels.png"},{"type":"Template","title":"Search Navbar","description":"Bootstrap template, demonstrating sample navigation with search box","additionalinfo":"This free bootstrap template renders a responsive layout, which consists of a standard navigation menu, along with a search box. \u003cbr /\u003eThe navigation menu and the search area are collapsible for smaller devices. One of the menu items is comples, containing additional items and separations markers.","url":"/bootstrap-template/searchnavbar","image":"/Content/images/template/searchnavbar.png"},{"type":"Template","title":"Panel Buttons","description":"Bootstrap template, demonstrating a sample of buttons nested in a panel","additionalinfo":"This free bootstrap template renders three panels. \u003cbr /\u003eEach of the panels in the template contains a set of buttons. Each button has hover effects and none of them has any borders","url":"/bootstrap-template/panelbuttons","image":"/Content/images/template/panelbuttons.png"},{"type":"Template","title":"Icon Panels","description":"Bootstrap template, demonstrating a sample of panels with icons on top and hover effects","additionalinfo":"This free bootstrap template has free panels. \u003cbr /\u003eEach panel in the template consists of three parts - an icon, body and details link. \u003cbr /\u003eHover border effects are included to underline user interactions with the panels.","url":"/bootstrap-template/iconpanels","image":"/Content/images/template/iconpanels.png"},{"type":"Template","title":"Slider Carousel","description":"Bootstrap template, demonstrating a slider carousel with additional information","additionalinfo":"This free bootstrap template utilizes a standard three step carousel layout. \u003cbr /\u003eEach section has different coloring, text and icons. This template is useful for positioning in the header section of a site. \u003cbr /\u003eIt is fully responsive and provides stable layout for small devices.","url":"/bootstrap-template/slidercarousel","image":"/Content/images/template/slidercarousel.png"},{"type":"Template","title":"Accordion","description":"Bootstrap template, demonstrating an accordion layout","additionalinfo":"This free bootstrap template renders a standard accordion layout. \u003cbr /\u003eThe accordion section is located to the left, providing collapsible content navigation. \u003cbr /\u003eTo the right is a panel, containing additional information. This bootstrap template can be further enhanced to update panel information, based on user selection.","url":"/bootstrap-template/accordion","image":"/Content/images/template/accordion.png"},{"type":"Template","title":"Offers List","description":"Bootstrap template, demonstrating a list of offers with hover effects","additionalinfo":"This free bootstrap template renders a standard offers layout. \u003cbr /\u003eThere is a total of three offers in the template. Each one has hover effects, which can increase the size of the focused offer.","url":"/bootstrap-template/offerslist","image":"/Content/images/template/offerslist.png"},{"type":"Template","title":"Hover Login","description":"Bootstrap template, demonstrating a hover login form","additionalinfo":"This free bootstrap template renders a standard fa icon. \u003cbr /\u003eUpon hover, a login form is shown, to allow user to enter login credentials.","url":"/bootstrap-template/hoverlogin","image":"/Content/images/template/hoverlogin.png"},{"type":"Template","title":"Hover User Details","description":"Bootstrap template, demonstrating details on users upon hover","additionalinfo":"This free bootstrap template renders a user icon. \u003cbr /\u003eUpon hover, additional user information is shown in a hover panel.","url":"/bootstrap-template/hoveruserdetails","image":"/Content/images/template/hoveruserdetails.png"},{"type":"Template","title":"Hover Stats","description":"Bootstrap template, demonstrating graph details upon hover","additionalinfo":"This free bootstrap template renders icon panels. \u003cbr /\u003eUpon hover, additional stats are shown, pertaining to each item.The template uses ShieldUI charts to visualize the data frequencies.","url":"/bootstrap-template/hoveruserstats","image":"/Content/images/template/hoverstats.png"},{"type":"Template","title":"Simple Process Steps","description":"Bootstrap template, showing simple process steps","additionalinfo":"This free bootstrap template renders steps. \u003cbr /\u003eThe first three ones are already activated. The last one is disabled and this is reflected in its styling.","url":"/bootstrap-template/simplesteps","image":"/Content/images/template/simplesteps.png"},{"type":"Template","title":"User Details","description":"Bootstrap template, demonstrating user details and skill sets.","additionalinfo":"This free bootstrap template represents a simple user profile. \u003cbr /\u003eIt contains a user icon, as well as different skill areas. Each skill has a matching rating assitiated with it.","url":"/bootstrap-template/user-details","image":"/Content/images/template/userdetails.png"},{"type":"Template","title":"Rating List","description":"Bootstrap template, demonstrating item ratings.","additionalinfo":"This free bootstrap template represents a list of votable items. \u003cbr /\u003eEach item is positioned on a separate row. Each item can be upvoted or downvoted either through the thumbs, or the rating widget.","url":"/bootstrap-template/user-list-barcode","image":"/Content/images/template/ratinglist.png"},{"type":"Template","title":"User List Barcodes","description":"Bootstrap template, demonstrating a list of peopls.","additionalinfo":"This free bootstrap template represents a list of people. \u003cbr /\u003eThe address field for each persopn is encoded via a Barcode widget. This sample uses Barcode 128 for encoding the data.","url":"/bootstrap-template/rating-list","image":"/Content/images/template/userdetailsbarcode.png"},{"type":"Template","title":"User Details QR","description":"Bootstrap template, demonstrating user details, along with QR and Rating widgets.","additionalinfo":"This bootstrap template demonstrates user details. \u003cbr /\u003eSkills are marked using a rating widget. Additional information is supplied through a QR Code.","url":"/bootstrap-template/user-details-qr","image":"/Content/images/template/userdetailsqr.png"},{"type":"Template","title":"Blog List QR","description":"Bootstrap template, demonstrating a list of blogs.","additionalinfo":"This free bootstrap template demonstrates a list of blogs. \u003cbr /\u003eEach row is a separate blog entry. To the right is a QR Code, which can be used to accomodate extra data. In this case, it encodes an additional URL.","url":"/bootstrap-template/blog-list-QR","image":"/Content/images/template/ratinglistqr.png"},{"type":"Template","title":"Simple Invoice","description":"Bootstrap template, demonstrating a simple invoice.","additionalinfo":"This free bootstrap template demonstrates simple invoice layout. \u003cbr /\u003eIt contains a header, as well as purchase details and summary. It can further be extended to contain user details and purchase histrory.","url":"/bootstrap-template/simple-invoice","image":"/Content/images/template/simpleinvoice.png"},{"type":"Template","title":"Blogs List","description":"Bootstrap template, demonstrating a blog list.","additionalinfo":"This free bootstrap template demonstrates blog list. \u003cbr /\u003eIt also contains a featured spot, for one of the blog entries. To the right is the list of all other blog entries.","url":"/bootstrap-template/blog-list-feature","image":"/Content/images/template/bloglistfeature.png"},{"type":"Template","title":"Steps Navigation","description":"Bootstrap template, demonstrating steps process navigation.","additionalinfo":"This free bootstrap template demonstrates a number of icons, representing steps. \u003cbr /\u003eEach icon is a separate phase. Each separate icon signifies active state by changing background.","url":"/bootstrap-template/steps-navigation","image":"/Content/images/template/stepsnavigation.png"},{"type":"Template","title":"Steps ProgressBar","description":"Bootstrap template, demonstrating steps and progress indicator.","additionalinfo":"This free bootstrap template demonstrates a number of steps and a progress indicator. \u003cbr /\u003eEach icon represents a separate phase. Each separate icon signifies active state by changing background. Additionally, a progress bar is dynamically updated to signify progress.","url":"/bootstrap-template/steps-navigation-progressbar","image":"/Content/images/template/stepsnavigationprogressbar.png"},{"type":"Template","title":"Steps Progress and Details","description":"Bootstrap template, demonstrating steps, progress indicator and additional info.","additionalinfo":"This free bootstrap template demonstrates a number of steps and a progress indicator. \u003cbr /\u003eIn addition to this, there is a field to accomodate additional data. This is data related to the current step. Additionally, a progress bar is dynamically updated to signify progress.","url":"/bootstrap-template/steps-navigation-progressbar-details","image":"/Content/images/template/stepsnavigationprogressbardetails.png"},{"type":"Template","title":"Steps Circular Progress","description":"A Bootstrap wizard template comprised of several steps, a circular progress indicator and an additional info panel.","additionalinfo":"This free bootstrap template demonstrates a number of steps and a progress indicator. \u003cbr /\u003eIn addition to this, there is a field to accomodate additional data. This is data related to the current step. Additionally, a progress bar is dynamically updated to signify progress.","url":"/bootstrap-template/steps-navigation-circular-progressbar-details","image":"/Content/images/template/stepsnavigationcircular.png"},{"type":"Theme","title":"Nine Stars","description":"Nine Stars Theme","additionalinfo":"A single page Bootstrap theme ideal for a startup template. It is comprised of various sections such as expandable product and personal information, a gallery and a contact form. It is developed by Bootstraptaste.","url":"/bootstrap-theme/nine-stars","image":"/Content/images/theme/nine-stars.jpg"},{"type":"Theme","title":"Squad","description":"Squad Theme","additionalinfo":"This bootstrap theme is a single page, suitable for a team. It contains personal information, as well as expandable project information. It is developed by Bootstraptaste.","url":"/bootstrap-theme/squad","image":"/Content/images/theme/squad.jpg"},{"type":"Theme","title":"Shield","description":"Shield Theme","additionalinfo":"This bootstrap theme is a single page, agency template. It contains Team information, as well as expandable project information. It is developed by \u003ca href=\"http://www.blacktie.co/\"\u003eBlack Tie\u003c/a\u003e.","url":"/bootstrap-theme/shield","image":"/Content/images/theme/shield.jpg"},{"type":"Theme","title":"Minimal Dark","description":"Minimal Dark Theme","additionalinfo":"This bootstrap theme is a single page, dark admin theme. It contains standard personal data sections, as well as a top navigation menu. It is developed by \u003ca href=\"http://www.blacktie.co/\"\u003eBlack Tie\u003c/a\u003e.","url":"/bootstrap-theme/minimal-dark","image":"/Content/images/theme/minimal-dark.jpg"},{"type":"Theme","title":"Single Page Admin","description":"Single Page Admin theme","additionalinfo":"This bootstrap theme is a single page, administration layout. It contains a lot of useful visualizations. It is developed by \u003ca href=\"http://alvarez.is/\"\u003eCarlos Alvarez\u003c/a\u003e.","url":"/bootstrap-theme/single-page-admin","image":"/Content/images/theme/single-page-admin.png"},{"type":"Theme","title":"Developer","description":"Single page developer theme","additionalinfo":"This bootstrap template is a single page, ideal for developer presentation. It contains a wealth of sections and has a clean layout, using a light color scheme. It is developed by \u003ca href=\"http://themes.3rdwavemedia.com/\"\u003e3rd Wave Media\u003c/a\u003e.","url":"/bootstrap-theme/developer","image":"/Content/images/theme/developer.jpg"},{"type":"Theme","title":"Light Way Admin","description":"A dashboard / admin bootstrap theme in a light colors scheme","additionalinfo":"This is an extended Bootstrap admin theme, which uses a light color collection. This free theme consists of the following sections:\u003cbr /\u003e\u003cbr /\u003e\u003cul\u003e\u003cli\u003eDashboard, which is the main page. It contains dashboard widgets, which handle the task of data visualization for the theme.\u003c/li\u003e\u003cli\u003ePortfolio - this is a portfolio layout, which allows showcasing of work done, as well as additional text.\u003c/li\u003e\u003cli\u003eBlog - this section of the theme renders a blog layout. A news feed section is rendered to the left, and blog articles to the right, along with social icons.\u003c/li\u003e\u003cli\u003eForms - demonstrates most of the standard html elements and the way they are affected by the color scheme and css of the bootstrap theme.\u003c/li\u003e\u003cli\u003eTypography - shows how text is affected by the specific bootstrap t
